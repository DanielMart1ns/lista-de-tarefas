<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/check_circle-mod.png" type="image/x-icon">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <span class="material-symbols-outlined" id="check_circle">
            check_circle
        </span>
        <h1>Lista de Tarefas</h1>
    </header>

    <main>
        <form autocomplete="off">
            <button type="reset" id="btn-reset"><span class="material-symbols-outlined">backspace</span></button>
            <input type="text" placeholder="Nome da Tarefa" required id="nome-tarefa">
            <button type="submit" id="btn-incluir"><span class="material-symbols-outlined">add</span></button>
        </form>

        <section>
            <h2>Tarefas</h2>
            <ul>
            </ul>
            <button id="btn-limpar">Limpar Lista</button>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
